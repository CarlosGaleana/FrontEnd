<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos compuestos</title>
</head>
<body>
    <!--Entradas/Inputs-->
    <input type="text" id="Input1" name="Input1" value="Valor1">
    <br>

    <!--Etiquetas para input-->
    <label for="Input1">Ejemplo de Input básico</label><br><br>

    <!--Tipos de Input-->
    <label for="correo1">Input de correo</label><br>
    <input type="email" id="correo1" name="correo1"><br><br>

    <label for="numero1">Input de número</label><br>
    <input type="number" id="numero1" name="numero1"><br><br>

    <label for="psw1">Input de Password</label><br>
    <input type="password" id="psw1" name="psw1"><br><br>

    <label for="tel1">Input de Teléfono</label><br>
    <input type="tel" id="tel1" name="tel1" maxlength="10"><br><br>

    <label for="url1">Input de Url</label><br>
    <input type="url" id="url1" name="url1"><br><br>

    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bicicleta"><br>
    <label for="vehicle1">Tengo una Bicicleta</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Carro"><br>
    <label for="vehicle2">Tengo una Carro</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Barco"><br>
    <label for="vehicle3">Tengo una Barco</label><br><br>

    <label for="color1">Input de color</label><br>
    <input type="color" id="color1" name="color1"><br><br>

    <label for="fecha1">Input de Fecha</label><br>
    <input type="date" id="fecha1" name="fecha1"><br>
    <input type="datetime-local" id="fecha2" name="fecha2"><br>
    <input type="week" id="fecha3" name="fecha3"><br>
    <input type="time" id="fecha4" name="fecha4"><br>
    <input type="month" id="fecha5" name="fecha5"><br><br>

    <label for="archivo1">Input de archivo</label><br>
    <input type="file" id="archivo1" name="archivo1"><br><br>

    <input type="radio" id="html" name="fav_language" value="HTML"><br>
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS"><br>
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript"><br>
    <label for="javascript">JavaScript</label><br><br>

    <input type="range" id="vol" name="vol" min="0" max="50"><br>
    <label for="vol">Volumen (entre 0 y 50):</label><br><br>

    <input type="reset"><br>
    <input type="submit"><br>

    <input type="button" id="boton1" name="boton1" value="Botón 1" onclick="alert('Hola explorers');">
</body>
